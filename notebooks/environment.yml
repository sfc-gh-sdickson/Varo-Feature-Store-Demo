name: varo_ml_env
channels:
  - https://repo.anaconda.com/pkgs/snowflake
  - conda-forge
  - defaults
dependencies:
  - python=3.8
  - snowflake-snowpark-python
  - snowflake-ml-python
  - pandas>=1.3.5
  - numpy>=1.21.5
  - scikit-learn>=1.0.2
  - matplotlib>=3.5.1
  - seaborn>=0.11.2
  - jupyter>=1.0.0
  - ipykernel>=6.9.1
  - pip
  - pip:
    - snowflake-connector-python[pandas]
    - shap>=0.40.0  # For model interpretability
    - mlflow>=1.24.0  # For experiment tracking
